<div class="flex flex-column align-items-center gap-2">

  <div class="flex flex-column align-items-center gap-2">
    <h1>{{(disableButtons() ? 'play.SET_LANG' : 'play.CHOOSE_GAME') | translate}}</h1>
    <div class="flex gap-4 align-items-center my-4">
      <p-dropdown [options]="languages" optionLabel="name" [(ngModel)]="selectedLanguage1" placeholder="{{'home.NEW_LANGUAGE' | translate}}"></p-dropdown>
      <app-arrow></app-arrow>
      <p-dropdown [options]="languages" optionLabel="name" [(ngModel)]="selectedLanguage2" placeholder="{{'home.OLD_LANGUAGE' | translate}}"></p-dropdown>
    </div>
    <p class="text-red-500" *ngIf="selectedSameLanguage()">{{'play.SAME_LANG' | translate}}</p>
  </div>

  <div *ngIf="!disableButtons()" class="grid justify-content-center align-items-stretch">
    <p-card *ngFor="let game of games" [header]=game.name class="col-3">
      <ng-template pTemplate="header">
        <img alt="Game image" src="../../../assets/games/img.png" />
      </ng-template>
      <p>
        {{game.description}}
      </p>
      <ng-template pTemplate="footer">
        <div class="flex justify-content-center">
          <p-button label="{{'home.PLAY' | translate}}" (onClick)="play(game.name)"></p-button>
        </div>
      </ng-template>
    </p-card>

  </div>

</div>
